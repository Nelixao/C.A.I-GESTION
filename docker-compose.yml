services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_php
    volumes:
      - ./app:/var/www/html
    ports:
      - "8012:80"              # tu app en http://localhost:8012
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8
    container_name: symfony_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: seguimiento
      MYSQL_USER: symfony
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    # sin 'ports' â†’ ya no usa el 3308 del host (solo red interna)

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: symfony_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8083:80"              # phpMyAdmin en http://localhost:8083
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
